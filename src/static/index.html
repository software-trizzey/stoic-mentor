<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Mentor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Stoic Mentor</h1>
        <div id="chatMessages"></div>
        <textarea id="messageInput" placeholder="Ask your question..." autofocus></textarea>
        <div class="controls">
            <button onclick="toggleSpeech()" id="speechToggle">
                <img src="/static/icons/volume-on-outline.svg" alt="Voice Mode Active" class="icon" id="speechModeIcon" style="display: none;" title="Use Text Mode">
                <img src="/static/icons/text-on-outline.svg" alt="Text Mode Active" class="icon" id="textModeIcon" style="display: inline;" title="Use Voice Mode">
            </button>
            <button onclick="toggleVoiceInput()" id="voiceInputToggle">
                <img src="/static/icons/microphone-outline.svg" alt="Voice Input" class="icon" title="Click to speak">
            </button>
            <button onclick="toggleAutoListening()" id="autoListenToggle">
                <img src="/static/icons/chat-outline.svg" alt="Auto Conversation" class="icon" title="Toggle conversation mode">
            </button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
